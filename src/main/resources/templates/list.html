<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>consultCODERS.List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body class="list">
<div class="container">

    <table class="d-flex flex-row-reverse">
        <tr th:each="consultation : ${consultations}">
            <td th:text="${consultation.id}">1</td>
            <td th:text="${consultation.name}">Text ...</td>
            <td th:text="${consultation.surname}">Text ...</td>
            <td th:text="${consultation.phone}">Text ...</td>
            <td th:text="${consultation.email}">Text ...</td>
            <td th:text="${consultation.theme}">Text ...</td>
        </tr>
    </table>
    <div class="edit">
        <p>
<!--            <input class="btn btn-success btn-sm" type="submit" value="EDITAR" />-->
            <a class="btn btn-danger btn-sm" th:href="@{/home}" href="templates/home.html">CANCELAR</a>
        </p>
    </div>
</div>







</body>
</html>
