<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="page-header">
    <div>
        <img th:src="@{/assets/view-02.png}" width="100%"/>
    </div>


    <h1>FORMULARIO</h1>

    <form action="#" th:action="@{/create}" th:object="${consultation}" method="post">
        <div class="form-group">
            <!--                <p class="col-sm-2 control-label">Id: <input class="form-control" type="text" th:field="*{id}" /></p>-->
            <p>NOMBRE: <input type="text"
                              id="name"
                              th:field="*{name}"/></p>
            <p>APELLIDOS: <input type="text" th:field="*{surname}"/></p>
            <p>TELÃ‰FONO: <input type="text" th:field="*{phone}"/></p>
            <p>MAIL: <input type="email" th:field="*{email}"/></p>
            <p>FECHA: <input type="text" th:field="*{date}"/></p>
            <p>TEMA: <input type="text" th:field="*{theme}"/></p>

            <div class="form-group">
                <p>
                    <input type="submit" value="ENVIAR" />
                    <input type="reset" value="BORRAR"/>
                    <a class="btn btn-outline-danger btn-sm" th:href="@{/home}" href="templates/home.html">CANCELAR</a>
                </p>
            </div>
        </div>

    </form>
</div>
</body>
</html>
