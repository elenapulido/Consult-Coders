<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="list">

<form action="#" th:action="@{/create}" th:object="${consultation}" method="post">

<div class="container">

    <h1>FORMULARIO</h1>

    <div>
        <p>NOMBRE: <input type="text"
                          id="name"
                          th:field="*{name}"/></p>
        <p>APELLIDOS: <input type="text" th:field="*{surname}"/></p>
        <p>TELÃ‰FONO: <input type="text" th:field="*{phone}"/></p>
        <p>MAIL: <input type="email" th:field="*{email}"/></p>
        <p>FECHA: <input type="text" th:field="*{date}"/></p>
        <p>TEMA: <input type="text" th:field="*{theme}"/></p>

        <div class="form-group">
            <p>
                <input class="btn btn-success btn-sm" type="submit" value="ENVIAR" />
                <input class="btn btn-success btn-sm" type="reset" value="BORRAR"/>
                <a class="btn btn-danger btn-sm" th:href="@{/home}" href="templates/home.html">CANCELAR</a>
            </p>
        </div>
    </div>
</div>
</form>

</body>
</html>
